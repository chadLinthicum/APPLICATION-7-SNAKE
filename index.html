<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Worm VS Fly</title>
  <div id = "logo"><img src="assets\logo.png"></div>
</head>
  
<body>
  <div class="cabinet">
    
    <div class="rules">
      <p> 
        Rules:<br>
        1: Use arrow keys to control the worm!<br>
        2: Consume the fly to grow and score!<br>
        3: Do not run into yourself or the walls!<br>
        ALERT: The fly is sneaky and can fly under you!<br>
        <div id = "logo"><img src="assets\worm.png" height="150"></div>
      </p> 
    </div>
    
    <div class="board">
      <canvas id="game-canvas" width="620" height="620" tabindex='1'></canvas>
    </div>

    <div class="score">
      <p>
        <div>High Score:</div>
        <div id="high-score">0</div>
        Score:
        <div id="score">0</div>
        <br>
        <div id = "logo"><img src="assets\fly.png" height="150"></div>
      </p>
    </div>

    <div style="display:none;">
      <img id="flyPIX" src="assets\fly_sprite.png">
    </div>
    <div style="display:none;">
      <img id="grass" src="assets\grass.jpg" width="680" height="620">
    </div>

  </div>
  <script type="text/javascript" src="script.js"></script> 
</body>
</html>
